<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装飾的な円形要素 -->
  <circle cx="100" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="480" r="120" fill="rgba(255,255,255,0.08)"/>
  <circle cx="200" cy="500" r="60" fill="rgba(255,255,255,0.06)"/>
  
  <!-- メインタイトル -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">
    Habit Labo
  </text>
  
  <!-- サブタイトル -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="normal" text-anchor="middle" fill="rgba(255,255,255,0.9)" filter="url(#shadow)">
    科学に基づいた習慣化アプリ & Webアプリ開発講座
  </text>
  
  <!-- アイコン要素 -->
  <g transform="translate(500, 350)">
    <!-- 習慣化アイコン（時計） -->
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,1)" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-15" stroke="rgba(255,255,255,1)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="12" y2="0" stroke="rgba(255,255,255,1)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 開発アイコン（コード） -->
    <g transform="translate(80, 0)">
      <rect x="-20" y="-15" width="40" height="30" fill="none" stroke="rgba(255,255,255,1)" stroke-width="2"/>
      <line x1="-15" y1="-10" x2="-5" y2="-10" stroke="rgba(255,255,255,1)" stroke-width="2"/>
      <line x1="-15" y1="-5" x2="-5" y2="-5" stroke="rgba(255,255,255,1)" stroke-width="2"/>
      <line x1="-15" y1="0" x2="0" y2="0" stroke="rgba(255,255,255,1)" stroke-width="2"/>
      <line x1="-15" y1="5" x2="-10" y2="5" stroke="rgba(255,255,255,1)" stroke-width="2"/>
      <line x1="-15" y1="10" x2="-5" y2="10" stroke="rgba(255,255,255,1)" stroke-width="2"/>
    </g>
    
    <!-- サプリメントアイコン（錠剤） -->
    <g transform="translate(-80, 0)">
      <ellipse cx="0" cy="0" rx="20" ry="12" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,1)" stroke-width="2"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 特徴テキスト -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    Next.js • TypeScript • React • ゲーミフィケーション
  </text>
  
  <!-- ブランド名 -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="rgba(255,255,255,0.7)">
    習慣化テック
  </text>
  
  <!-- 装飾的な線 -->
  <line x1="200" y1="320" x2="1000" y2="320" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>
