<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator - Habit Labo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .circle-1 {
            width: 160px;
            height: 160px;
            top: 30px;
            left: 20px;
        }
        
        .circle-2 {
            width: 240px;
            height: 240px;
            bottom: 30px;
            right: 20px;
        }
        
        .circle-3 {
            width: 120px;
            height: 120px;
            bottom: 100px;
            left: 100px;
        }
        
        .main-title {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .subtitle {
            position: absolute;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 1000px;
            line-height: 1.4;
        }
        
        .icons-container {
            position: absolute;
            top: 320px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 80px;
            align-items: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .clock-icon {
            border: 3px solid white;
        }
        
        .clock-icon::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 30px;
            background: white;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .clock-icon::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 3px;
            background: white;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
        }
        
        .code-icon {
            border: 2px solid white;
        }
        
        .code-icon::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 30px;
            border: 2px solid white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .code-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
        }
        
        .code-line {
            height: 2px;
            background: white;
            margin: 2px 0;
        }
        
        .pill-icon {
            border: 2px solid white;
            border-radius: 40px;
        }
        
        .pill-icon::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 1px;
            background: rgba(255,255,255,0.7);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .features {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: rgba(255,255,255,0.8);
            text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .brand {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: rgba(255,255,255,0.7);
            text-align: center;
        }
        
        .divider {
            position: absolute;
            top: 400px;
            left: 200px;
            right: 200px;
            height: 2px;
            background: rgba(255,255,255,0.2);
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 300px;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #333;
        }
        
        .instructions p {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        
        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>OG画像ジェネレーター</h3>
        <p>この画像をスクリーンショットして、og-image.pngとして保存してください。</p>
        <p>推奨サイズ: 1200x630px</p>
        <button class="download-btn" onclick="downloadImage()">画像をダウンロード</button>
    </div>
    
    <div class="og-image">
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
        <div class="decorative-circle circle-3"></div>
        
        <h1 class="main-title">Habit Labo</h1>
        <p class="subtitle">科学に基づいた習慣化アプリ & Webアプリ開発講座</p>
        
        <div class="divider"></div>
        
        <div class="icons-container">
            <div class="icon clock-icon"></div>
            <div class="icon code-icon">
                <div class="code-lines">
                    <div class="code-line" style="width: 20px;"></div>
                    <div class="code-line" style="width: 25px;"></div>
                    <div class="code-line" style="width: 15px;"></div>
                    <div class="code-line" style="width: 20px;"></div>
                    <div class="code-line" style="width: 10px;"></div>
                </div>
            </div>
            <div class="icon pill-icon"></div>
        </div>
        
        <p class="features">Next.js • TypeScript • React • ゲーミフィケーション</p>
        <p class="brand">習慣化テック</p>
    </div>
    
    <script>
        function downloadImage() {
            // この機能は実際の画像生成には使用できません
            // スクリーンショット機能を使用してください
            alert('このボタンは機能しません。画像をスクリーンショットして保存してください。');
        }
    </script>
</body>
</html>
